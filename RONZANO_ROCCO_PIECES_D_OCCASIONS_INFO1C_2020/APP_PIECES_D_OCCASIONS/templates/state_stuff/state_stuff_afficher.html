{% extends "base.html" %}
{% block title %} Afficher un Ã©tat d'objet {% endblock %}
{% block body %}
    <div class="container">
        <div class="col-md-12">
            <table class="table table-bordered table-sm">
                {% if data %}
                    <thead>
                        <tr>
                            <th class="align-middle">ID</th>
                            <th class="align-middle">Etat</th>
                        </tr>
                    </thead>
                {% endif %}

                {% for row in data %}
                    <tbody>
                        <tr>
                            <td class="align-middle">{{ row.id_state_stuff }}</td>
                            <td class="align-middle">{{ row.state_stuff }}</td>
                            <td class="align-middle"><a class="btn btn-primary" href="{{ url_for('state_stuff_add') }}">Ajouter</a> </td>
                            <td class="align-middle"><a class="btn btn-warning" href="{{ url_for('state_stuff_edit', id_state_stuff_edit_html=row.id_state_stuff) }}">Editer</a> </td>
                            <td class="align-middle"><a class="btn btn-danger" href="{{ url_for('state_stuff_select_delete', id_state_stuff_delete_html=row.id_state_stuff) }}">Supprimer</a> </td>
                        </tr>
                    </tbody>
                {% else %}
                    <tbody>
                        <tr>
                            <td>Aucun STATE_STUFF.</td>
                            <td><a class="btn btn-primary" href="{{ url_for('state_stuff_add') }}" role="button">Ajouter</a></td>
                        </tr>
                    </tbody>
                {% endfor %}
            </table>
        </div>
    </div>
{% endblock %}
